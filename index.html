<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IND Token Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      text-align: center;
      padding: 20px;
    }
    input[type="file"] {
      margin-top: 10px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #00b67a;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    #status {
      margin-top: 15px;
      color: #0af;
    }
  </style>
</head>
<body>
  <h2>📂 Upload UID/Password JSON → Get Token JSON</h2>
  <input type="file" id="jsonFile" accept=".json" />
  <br>
  <button onclick="handleFile()">Generate & Download</button>
  <div id="status">Status: Waiting for upload...</div>

  <script>
    async function handleFile() {
      const fileInput = document.getElementById('jsonFile');
      const status = document.getElementById('status');

      if (!fileInput.files.length) {
        status.innerText = '❌ Please upload a JSON file.';
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = async function (e) {
        let accounts;
        try {
          accounts = JSON.parse(e.target.result);
        } catch (err) {
          status.innerText = '❌ Invalid JSON format.';
          return;
        }

        status.innerText = '🔄 Generating tokens...';
        const results = [];

        for (const acc of accounts) {
          const url = `https://nation-jwt-api.vercel.app/token?uid=${acc.uid}&password=${acc.password}&key=gamerzmgr`;
          try {
            const res = await fetch(url);
            const data = await res.json();
            if (data.token) {
              results.push({ token: data.token });
              status.innerText = `✅ Token fetched for UID ${acc.uid}`;
            } else {
              results.push({ token: null });
              status.innerText = `⚠️ Failed for UID ${acc.uid}`;
            }
          } catch (e) {
            results.push({ token: null });
            status.innerText = `⚠️ Error for UID ${acc.uid}`;
          }
          await new Promise(r => setTimeout(r, 500));
        }

        const blob = new Blob([JSON.stringify(results, null, 2)], { type: "application/json" });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = "ind_tokens.json";
        a.click();
        status.innerText = "✅ Done! ind_tokens.json downloaded.";
      };

      reader.readAsText(file);
    }
  </script>
</body>
</html>
