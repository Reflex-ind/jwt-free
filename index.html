<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Token Generator - Gamerz MGR</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    textarea {
      width: 90%;
      height: 200px;
      background: #1e1e1e;
      color: #0f0;
      border: 1px solid #444;
      margin-bottom: 15px;
      padding: 10px;
      font-family: monospace;
    }
    button {
      padding: 10px 20px;
      background: #00d07e;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #status {
      margin-top: 15px;
      color: #0af;
    }
  </style>
</head>
<body>
  <h2>üîê IND Token Generator (JSON to Token)</h2>
  <textarea id="inputJson" placeholder='Paste [{"uid": "...", "password": "..."}]'></textarea>
  <button onclick="generateTokens()">Generate & Download</button>
  <div id="status">Status: Idle</div>

  <script>
    async function generateTokens() {
      const input = document.getElementById("inputJson").value;
      const status = document.getElementById("status");
      let accounts;

      try {
        accounts = JSON.parse(input);
      } catch (err) {
        status.innerText = "‚ùå Invalid JSON!";
        return;
      }

      const results = [];
      status.innerText = "üîÑ Generating tokens...";

      for (const acc of accounts) {
        const url = `https://nation-jwt-api.vercel.app/token?uid=${acc.uid}&password=${acc.password}&key=gamerzmgr`;
        try {
          const res = await fetch(url);
          const data = await res.json();
          if (data.token) {
            results.push({ token: data.token });
            status.innerText = `‚úÖ Token added for UID ${acc.uid}`;
          } else {
            results.push({ token: null });
            status.innerText = `‚ö†Ô∏è Failed for UID ${acc.uid}`;
          }
        } catch (e) {
          results.push({ token: null });
          status.innerText = `‚ö†Ô∏è Error for UID ${acc.uid}`;
        }
        await new Promise(r => setTimeout(r, 500)); // slow down to avoid rate limit
      }

      const blob = new Blob([JSON.stringify(results, null, 2)], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "ind_tokens.json";
      link.click();
      status.innerText = "‚úÖ Done! Download started.";
    }
  </script>
</body>
</html>
