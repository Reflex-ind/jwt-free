<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NextGen Token UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00ffc3;
      --secondary: #006eff;
      --background: #090e1a;
      --card-bg: rgba(255, 255, 255, 0.06);
      --blur-bg: rgba(255, 255, 255, 0.09);
      --border: rgba(255, 255, 255, 0.2);
      --combo-bg: #1c2333;
      --combo-hover: #2c3650;
      --text-color: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: radial-gradient(ellipse at top, #0d1222, #05070e);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      overflow: hidden;
    }

    .glass-card {
      width: 100%;
      max-width: 620px;
      padding: 3rem;
      background: var(--card-bg);
      border: 1px solid var(--border);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 255, 196, 0.08);
      animation: slideUpFade 0.7s ease-out;
    }

    @keyframes slideUpFade {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 30px;
      text-align: center;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 2rem;
    }

    select, input[type="file"] {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 12px;
      background: var(--combo-bg);
      border: 1px solid var(--border);
      color: var(--text-color);
      font-size: 15px;
      outline: none;
      transition: all 0.3s ease;
      appearance: none;
    }

    select option {
      background: var(--combo-bg);
      color: var(--text-color);
    }

    select:hover, input[type="file"]:hover {
      background-color: var(--combo-hover);
    }

    button {
      width: 100%;
      padding: 1rem;
      margin-bottom: 0.8rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      color: black;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px var(--primary);
    }

    #status {
      margin-top: 1.2rem;
      font-size: 14px;
      text-align: center;
      color: var(--primary);
    }

    .console {
      margin-top: 1.5rem;
      padding: 1rem;
      background: var(--blur-bg);
      border-radius: 12px;
      height: 160px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 13px;
      color: #ccc;
      animation: fadeInConsole 1s ease-in;
    }

    @keyframes fadeInConsole {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .success { color: #00ffb8; }
    .error { color: #ff5c5c; }
    .info { color: #7fcaff; }
  </style>
</head>
<body>
  <div class="glass-card">
    <h1>üßä Token Generator v2</h1>
    <select id="region">
      <option value="">üåç Select Region</option>
      <option value="IND">India</option>
      <option value="NA">North America</option>
      <option value="RU">Russia</option>
    </select>
    <input type="file" id="fileInput" accept=".json">
    <button onclick="generateTokens()">üöÄ Generate Tokens</button>
    <button onclick="downloadRegionWise()">üìÅ Download Region-wise JSONs</button>
    <div id="status">Waiting for upload...</div>
    <div class="console" id="console"></div>
  </div>

  <script>
    function log(msg, type = 'info') {
      const el = document.createElement('div');
      el.className = type;
      el.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
      document.getElementById('console').appendChild(el);
    }

    async function generateTokens() {
      const region = document.getElementById('region').value;
      const file = document.getElementById('fileInput').files[0];
      const status = document.getElementById('status');
      const consoleBox = document.getElementById('console');
      consoleBox.innerHTML = "";

      if (!file) return status.textContent = "‚ùå Please select a JSON file.";
      if (!region) return status.textContent = "‚ùå Please choose a region.";

      let accounts;
      try {
        accounts = JSON.parse(await file.text());
        if (!Array.isArray(accounts)) throw new Error('Expected array');
        log(`Parsed ${accounts.length} accounts`, 'success');
      } catch (e) {
        status.textContent = "‚ùå Invalid JSON format.";
        log("JSON Error: " + e.message, 'error');
        return;
      }

      status.textContent = "‚öôÔ∏è Generating tokens...";
      const results = [];

      for (const acc of accounts) {
        if (!acc.uid || !acc.password) {
          log(`Skipping invalid entry: ${JSON.stringify(acc)}`, 'error');
          continue;
        }

        try {
          const res = await fetch(`https://nation-jwt-api.vercel.app/token?uid=${acc.uid}&password=${acc.password}&key=gamerzmgr`);
          const data = await res.json();

          if (data.token && data.region === region) {
            results.push({ token: data.token });
            log(`‚úî Token OK for UID ${acc.uid}`, 'success');
          } else {
            log(`‚úñ No token or wrong region for UID ${acc.uid}`, 'error');
          }
        } catch (e) {
          log(`API error for ${acc.uid}: ${e.message}`, 'error');
        }
        await new Promise(r => setTimeout(r, 300));
      }

      if (!results.length) {
        status.textContent = "‚ùå No tokens generated.";
        log("No tokens to export.", 'error');
        return;
      }

      const blob = new Blob([JSON.stringify(results, null, 2)], { type: 'application/json' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `tokens_${region}.json`;
      a.click();

      status.textContent = `‚úÖ ${results.length} tokens downloaded.`;
      log("Download complete.", 'success');
    }

    async function downloadRegionWise() {
      const file = document.getElementById('fileInput').files[0];
      const status = document.getElementById('status');
      const consoleBox = document.getElementById('console');
      consoleBox.innerHTML = "";

      if (!file) return status.textContent = "‚ùå Please select a JSON file.";

      let accounts;
      try {
        accounts = JSON.parse(await file.text());
        if (!Array.isArray(accounts)) throw new Error('Expected array');
        log(`Parsed ${accounts.length} accounts`, 'success');
      } catch (e) {
        status.textContent = "‚ùå Invalid JSON format.";
        log("JSON Error: " + e.message, 'error');
        return;
      }

      status.textContent = "‚öôÔ∏è Generating tokens for all regions...";
      const SUPPORTED_REGIONS = ["IND", "BR", "SG", "RU", "ID", "TW", "US", "VN", "TH", "ME", "PK", "CIS", "BD", "NA", "SAC", "EU"];
      const regionMap = {};

      for (const acc of accounts) {
        if (!acc.uid || !acc.password) {
          log(`Skipping invalid entry: ${JSON.stringify(acc)}`, 'error');
          continue;
        }

        try {
          const res = await fetch(`https://nation-jwt-api.vercel.app/token?uid=${acc.uid}&password=${acc.password}&key=gamerzmgr`);
          const data = await res.json();

          if (data.token && SUPPORTED_REGIONS.includes(data.region)) {
            if (!regionMap[data.region]) regionMap[data.region] = [];
            regionMap[data.region].push({ token: data.token });
            log(`‚úî Token OK for UID ${acc.uid} [${data.region}]`, 'success');
          } else {
            log(`‚úñ No token or unsupported region for UID ${acc.uid}`, 'error');
          }
        } catch (e) {
          log(`API error for ${acc.uid}: ${e.message}`, 'error');
        }
        await new Promise(r => setTimeout(r, 300));
      }

      if (!Object.keys(regionMap).length) {
        status.textContent = "‚ùå No tokens to export.";
        log("No tokens collected.", 'error');
        return;
      }

      for (const region of Object.keys(regionMap)) {
        const blob = new Blob([JSON.stringify(regionMap[region], null, 2)], { type: 'application/json' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `${region.toLowerCase()}_tokens.json`;
        a.click();
        log(`‚¨á Downloaded ${regionMap[region].length} tokens for ${region}`, 'info');
      }

      status.textContent = `‚úÖ Downloaded ${Object.keys(regionMap).length} region JSON files.`;
      log("All region-wise files downloaded.", 'success');
    }
  </script>
</body>
</html>
