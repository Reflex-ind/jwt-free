<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IND Token Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      text-align: center;
      padding: 20px;
    }
    input[type="file"], select {
      margin-top: 10px;
      margin-bottom: 20px;
      padding: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #00b67a;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    #status {
      margin-top: 15px;
      color: #0af;
    }
  </style>
</head>
<body>
  <h2>üìÇ Upload UID/Password JSON ‚Üí Get Token JSON</h2>
  <select id="regionSelect">
    <option value="">Select Region</option>
    <option value="IND">India (IND)</option>
    <option value="NA">North America (NA)</option>
    <option value="RU">Russia (RU)</option>
  </select>
  <br>
  <input type="file" id="jsonFile" accept=".json" />
  <br>
  <button onclick="handleFile()">Generate & Download</button>
  <div id="status">Status: Waiting for upload...</div>

  <script>
    async function handleFile() {
      const fileInput = document.getElementById('jsonFile');
      const regionSelect = document.getElementById('regionSelect');
      const status = document.getElementById('status');

      if (!fileInput.files.length) {
        status.innerText = '‚ùå Please upload a JSON file.';
        return;
      }

      if (!regionSelect.value) {
        status.innerText = '‚ùå Please select a region.';
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = async function (e) {
        let accounts;
        try {
          accounts = JSON.parse(e.target.result);
        } catch (err) {
          status.innerText = '‚ùå Invalid JSON format.';
          return;
        }

        status.innerText = 'üîÑ Generating tokens...';
        const results = [];

        for (const acc of accounts) {
          // Validate input JSON has required fields
          if (!acc.uid || !acc.password || !acc.region) {
            console.log(`UID: ${acc.uid || 'undefined'}, Password: ${acc.password || 'undefined'} - Missing required fields (uid, password, or region)`);
            continue;
          }

          // Check input region
          if (acc.region !== regionSelect.value) {
            console.log(`UID: ${acc.uid}, Password: ${acc.password} - Input region (${acc.region}) does not match selected region (${regionSelect.value})`);
            continue;
          }

          const url = `https://nation-jwt-api.vercel.app/token?uid=${acc.uid}&password=${acc.password}&key=gamerzmgr`;
          try {
            const res = await fetch(url);
            const data = await res.json();
            if (data.token && data.region === regionSelect.value) {
              results.push({ 
                token: data.token,
                uid: acc.uid,
                region: data.region,
                server_url: data.server_url || acc.server_url || 'unknown'
              });
              status.innerText = `‚úÖ Token fetched for UID ${acc.uid}`;
            } else {
              if (data.region !== regionSelect.value) {
                console.log(`UID: ${acc.uid} - API response region (${data.region}) does not match selected region (${regionSelect.value})`);
              } else {
                console.log(`UID: ${acc.uid} - No token received from API`);
              }
              results.push({ token: null, uid: acc.uid });
              status.innerText = `‚ö†Ô∏è Failed for UID ${acc.uid}`;
            }
          } catch (e) {
            console.log(`UID: ${acc.uid} - API error: ${e.message}`);
            results.push({ token: null, uid: acc.uid });
            status.innerText = `‚ö†Ô∏è Error for UID ${acc.uid}`;
          }
          await new Promise(r => setTimeout(r, 500));
        }

        if (results.length === 0) {
          status.innerText = '‚ùå No valid tokens generated.';
          return;
        }

        const blob = new Blob([JSON.stringify(results, null, 2)], { type: "application/json" });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `ind_tokens_${regionSelect.value}.json`;
        a.click();
        status.innerText = `‚úÖ Done! ind_tokens_${regionSelect.value}.json downloaded.`;
      };

      reader.readAsText(file);
    }
  </script>
</body>
</html>
