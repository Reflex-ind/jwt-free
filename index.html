<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IND Token Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      text-align: center;
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    h2 {
      color: #00b67a;
    }
    input[type="file"], select {
      margin-top: 10px;
      margin-bottom: 20px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #333;
      background: #1e1e1e;
      color: #eee;
    }
    button {
      padding: 10px 20px;
      background-color: #00b67a;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #009c66;
    }
    #status {
      margin-top: 15px;
      color: #0af;
      font-weight: bold;
    }
    #consoleBox {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 5px;
      padding: 10px;
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
      text-align: left;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      color: #ddd;
      flex-grow: 1;
    }
    .console-error { color: #ff5555; }
    .console-warning { color: #ffaa55; }
    .console-success { color: #55ff55; }
    .console-info { color: #55aaff; }
  </style>
</head>
<body>
  <h2>üìÇ Upload UID/Password JSON ‚Üí Get Token JSON</h2>
  <select id="regionSelect">
    <option value="">Select Region</option>
    <option value="IND">India (IND)</option>
    <option value="NA">North America (NA)</option>
    <option value="RU">Russia (RU)</option>
  </select>
  <br>
  <input type="file" id="jsonFile" accept=".json" />
  <br>
  <button onclick="handleFile()">Generate & Download</button>
  <div id="status">Status: Waiting for upload...</div>
  <div id="consoleBox"></div>

  <script>
    function logToConsole(message, type = 'info') {
      const consoleBox = document.getElementById('consoleBox');
      const logEntry = document.createElement('div');
      logEntry.className = `console-${type}`;
      logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      consoleBox.appendChild(logEntry);
      consoleBox.scrollTop = consoleBox.scrollHeight;
    }

    async function handleFile() {
      const fileInput = document.getElementById('jsonFile');
      const regionSelect = document.getElementById('regionSelect');
      const status = document.getElementById('status');

      if (!fileInput.files.length) {
        status.innerText = '‚ùå Please upload a JSON file.';
        logToConsole('No JSON file uploaded.', 'error');
        return;
      }

      if (!regionSelect.value) {
        status.innerText = '‚ùå Please select a region.';
        logToConsole('No region selected.', 'error');
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = async function (e) {
        let accounts;
        try {
          accounts = JSON.parse(e.target.result);
          logToConsole('JSON file parsed successfully.', 'success');
        } catch (err) {
          status.innerText = '‚ùå Invalid JSON format.';
          logToConsole(`JSON Parsing Error: ${err.message}`, 'error');
          return;
        }

        if (!Array.isArray(accounts)) {
          status.innerText = '‚ùå JSON must be an array of accounts.';
          logToConsole('Input JSON is not an array.', 'error');
          return;
        }

        status.innerText = 'üîÑ Generating tokens...';
        logToConsole(`Processing ${accounts.length} accounts for region ${regionSelect.value}...`, 'info');
        const results = [];

        for (const acc of accounts) {
          const missingFields = [];
          if (!acc.uid) missingFields.push('uid');
          if (!acc.password) missingFields.push('password');

          if (missingFields.length > 0) {
            logToConsole(`Missing fields for UID ${acc.uid || 'undefined'}: ${missingFields.join(', ')}`, 'error');
            continue;
          }

          const url = `https://nation-jwt-api.vercel.app/token?uid=${acc.uid}&password=${acc.password}&key=gamerzmgr`;
          try {
            const res = await fetch(url);
            if (!res.ok) throw new Error(`HTTP ${res.status}: ${res.statusText}`);
            const data = await res.json();

            if (data.token && data.region === regionSelect.value) {
              results.push({ token: data.token });  // ‚úÖ push as object
              status.innerText = `‚úÖ Token fetched for UID ${acc.uid}`;
              logToConsole(`Token fetched for UID ${acc.uid}`, 'success');
            } else {
              logToConsole(`UID ${acc.uid} - Token fetch failed or region mismatch.`, 'warning');
              status.innerText = `‚ö†Ô∏è Failed for UID ${acc.uid}`;
            }
          } catch (e) {
            logToConsole(`UID: ${acc.uid} - API error: ${e.message}`, 'error');
            status.innerText = `‚ö†Ô∏è Error for UID ${acc.uid}`;
          }

          await new Promise(r => setTimeout(r, 500)); // throttle requests
        }

        if (results.length === 0) {
          status.innerText = '‚ùå No valid tokens generated.';
          logToConsole('No valid tokens generated.', 'error');
          return;
        }

        const blob = new Blob([JSON.stringify(results, null, 2)], { type: "application/json" });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `tokens_${regionSelect.value}.json`;
        a.click();

        status.innerText = `‚úÖ Done! tokens_${regionSelect.value}.json downloaded.`;
        logToConsole(`Downloaded tokens_${regionSelect.value}.json with ${results.length} tokens.`, 'success');
      };

      reader.readAsText(file);
    }
  </script>
</body>
</html>
